<!DOCTYPE html>
<html>
  <head>
    <title>Application Loading</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
      h1 {
        color: #4a4a4a;
      }
      .loading {
        margin: 2rem 0;
        font-size: 1.2rem;
      }
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 1rem auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Application is Starting</h1>
      <div class="spinner"></div>
      <div class="loading">
        The frontend service is currently loading. Please wait a moment and
        refresh the page.
      </div>
      <p>
        If this message persists for more than a minute, please check the
        relevant logs for the frontend service.
      </p>
    </div>
    <script>
      // Auto refresh every 5 seconds
      setTimeout(() => window.location.reload(), 5000);
    </script>
  </body>
</html>
