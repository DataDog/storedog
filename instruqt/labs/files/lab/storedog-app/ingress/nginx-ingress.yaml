apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storedog-ingress
  namespace: storedog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # API routes - direct to backend services for external access
          - path: /services/backend(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 4000
          - path: /services/ads(/|$)(.*)
            pathType: Prefix  
            backend:
              service:
                name: ads
                port:
                  number: 3030
          - path: /services/discounts(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: discounts
                port:
                  number: 2814
          # Default - all other traffic to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
