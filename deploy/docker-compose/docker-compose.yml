version: '3.7'
services:
  frontend:
    image: public.ecr.aws/x2b9z2t7/storedog/frontend:1.0.8
    command: yarn dev
    volumes:
      - "../../services/frontend/site:/storedog-app/site"
    depends_on:
      - worker
    ports:
      - 3000:3000
    networks:
      - storedog-net
  nginx:
    image: public.ecr.aws/x2b9z2t7/storedog/nginx:1.0.8
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend
    labels:
      com.datadoghq.ad.logs: '[{"source": "nginx", "service": "nginx"}]'
    networks:
      - storedog-net
  postgres:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - 'postgres:/var/lib/postgresql/data'
      - ../../services/backend/db/restore:/docker-entrypoint-initdb.d
    networks:
      - storedog-net
    labels:
      com.datadoghq.ad.check_names: '["postgres"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":5432,"username":"datadog","password":"datadog"}]'
      com.datadoghq.ad.logs: '[{"source":"postgresql","service":"postgresql"}]'
  redis:
    image: redis:6.2-alpine
    volumes:
      - 'redis:/data'
    networks:
      - storedog-net
  web:
    image: public.ecr.aws/x2b9z2t7/storedog/backend:latest
    depends_on:
      - 'postgres'
      - 'redis'
    ports:
      - '${DOCKER_HOST_WEB_PORT:-4000}:4000'
    environment:
      REDIS_URL: redis://redis:6379/0
      DB_HOST: postgres
      DB_PORT: 5432
      DISABLE_SPRING: 1
    networks:
      - storedog-net
  worker:
    image: public.ecr.aws/x2b9z2t7/storedog/backend:latest
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - 'postgres'
      - 'redis'
      - 'web'
    environment:
      REDIS_URL: redis://redis:6379/0
      DB_HOST: postgres
      DB_PORT: 5432
      DISABLE_SPRING: 1
    networks:
      - storedog-net
  ads-java:
    image: public.ecr.aws/x2b9z2t7/storedog/ads-java:1.0.8
    environment:
      - DD_SERVICE=ads-java
      - DD_AGENT_HOST=dd-agent
      - DD_LOGS_INJECTION=true
      - DD_TRACE_ANALYTICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
    ports:
      - "3030:8080"
    networks:
      - storedog-net
  discounts:
    image: public.ecr.aws/x2b9z2t7/storedog/discounts:1.0.8
    command: ./my-wrapper-script.sh ${DISCOUNTS_PORT}
    depends_on:
      - postgres
    environment:
      - FLASK_APP=discounts.py
      - FLASK_DEBUG=1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST=postgres
      - DD_SERVICE=discounts
      - DD_AGENT_HOST=dd-agent
      - DD_LOGS_INJECTION=true
      - DD_TRACE_ANALYTICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
    ports:
      - "${DISCOUNTS_PORT}:${DISCOUNTS_PORT}"
      - "22"
    networks:
      - storedog-net
  dd-agent:
    image: gcr.io/datadoghq/agent:latest
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
    ports:
      - "8126:8126"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    networks:
      - storedog-net

volumes:
  redis:
  postgres:
  bundle_cache:

networks:
  storedog-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.43.0.0/16
          gateway: 172.43.0.1
