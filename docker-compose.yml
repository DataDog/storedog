services:
  dd-agent:
    image: gcr.io/datadoghq/agent:7.56.0
    pid: host
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_ENV=${DD_ENV}
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE=image:agent name:puppeteer
      - DD_HOSTNAME=${DD_HOSTNAME}
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    networks:
      - storedog-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - postgres_logs:/var/log/pg_log:ro
  frontend:
    build:
      context: ./services/frontend
    command: bash -c "npm run prod"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3000"]
      interval: 3s
      start_period: 60s
    depends_on:
      dd-agent:
        condition: service_started
      backend:
        condition: service_healthy
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    networks:
      - storedog-network
    environment:
      - DD_VERSION=${FRONTEND_VERSION-1.0.0}
      - DD_SERVICE=${DD_SERVICE-store-frontend}
      - DD_AGENT_HOST=dd-agent
      - DD_LOGS_INJECTION=true
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - NEXT_PUBLIC_DD_VERSION_FRONTEND=${FRONTEND_VERSION-1.0.0}
      - DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED=true
    env_file:
      - ./services/frontend/.env
    labels:
      com.datadoghq.ad.logs: '[{"source": "nodejs", "service": "store-frontend", "auto_multi_line_detection":true }]'
  backend:
    build:
      context: ./services/backend
    command: bundle exec rails s -b 0.0.0.0 -p 4000 --pid /app/tmp/pids/server.pid
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4000"]
      interval: 3s
      start_period: 60s
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      dd-agent:
        condition: service_started
    networks:
      - storedog-network
    volumes:
      - './services/backend:/app'
    environment:
      - DB_HOST=postgres 
      - DD_AGENT_HOST=dd-agent
      - DD_VERSION=${DD_VERSION_BACKEND-1.0.0}
      - DD_SERVICE=store-backend
      - DD_ENV=${DD_ENV}
      - DD_LOGS_INJECTION=true
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
    labels:
      com.datadoghq.ad.logs: '[{"source": "ruby", "service": "store-backend",  "auto_multi_line_detection":true }]'
      com.datadoghq.tags.env: '${DD_ENV}'
      com.datadoghq.tags.service: 'store-backend'
      com.datadoghq.tags.version: '${DD_VERSION_BACKEND-1.0.0}'
  worker:
    build:
      context: ./services/backend
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      backend:
        condition: service_started
      dd-agent:
        condition: service_started
    networks:
      - storedog-network
    environment:
      - WORKER=true
      - DD_AGENT_HOST=dd-agent
      - DD_SERVICE=store-worker
      - DD_VERSION=${DD_VERSION_BACKEND:-1.0.0}
      - DD_LOGS_INJECTION=true
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
    labels:
      com.datadoghq.ad.logs: '[{"source": "ruby", "service": "storedog-worker",  "auto_multi_line_detection":true }]'
      com.datadoghq.tags.env: '${DD_ENV}'
      com.datadoghq.tags.service: 'store-worker'
      com.datadoghq.tags.version: '${DD_VERSION_BACKEND-1.0.0}'
  discounts:
    build:
      context: ./services/discounts
    command: ddtrace-run flask run --port=2814 --host=0.0.0.0
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2814"]
      interval: 3s
      start_period: 60s
    depends_on:
      postgres:
        condition: service_started
      dd-agent:
        condition: service_started
    environment:
      - FLASK_APP=discounts.py
      - FLASK_DEBUG=0
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST=postgres
      - DD_AGENT_HOST=dd-agent
      - DD_LOGS_INJECTION=true
      - DD_PROFILING_ENABLED=true
      - DD_VERSION=${DD_VERSION_DISCOUNTS-1.0.0}
      - DD_SERVICE=store-discounts
      - DD_ENV=${DD_ENV}
    volumes:
      - ./services/discounts:/app
    networks:
      - storedog-network
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "store-discounts"}]'
      com.datadoghq.tags.env: '${DD_ENV}'
      com.datadoghq.tags.service: 'store-discounts'
      com.datadoghq.tags.version: '${DD_VERSION_DISCOUNTS-1.0.0}'
  ads:
    build:
      context: ./services/ads/java
    depends_on:
      - dd-agent
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_SERVICE=store-ads
      - DD_VERSION=${DD_VERSION_ADS-1.0.0}
      - DD_ENV=${DD_ENV}
      - DD_LOGS_INJECTION=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
    networks:
      - storedog-network
    labels:
      com.datadoghq.ad.logs: '[{"source": "java", "service": "store-ads"}]'
      com.datadoghq.tags.env: '${DD_ENV}'
      com.datadoghq.tags.service: 'store-ads'
      com.datadoghq.tags.version: '${DD_VERSION_ADS-1.0.0}'
  service-proxy:
    image: ghcr.io/datadog/storedog/nginx:1.4.0
    restart: always
    ports:
      - '80:80'
    networks:
      - storedog-network
    depends_on:
      dd-agent:
        condition: service_started
      discounts:
        condition: service_started
      backend:
        condition: service_started
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_SERVICE=service-proxy
      - DD_VERSION=${DD_VERSION_NGINX:-1.0.0}
    labels:
      com.datadoghq.ad.logs: '[{"source": "nginx"}]'
      com.datadoghq.ad.check_names: '["nginx"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"nginx_status_url": "http://%%host%%:81/nginx_status/"}]'
  postgres:
    image: ghcr.io/datadog/storedog/postgres:1.4.0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-storedog_db}"]
      interval: 3s
    restart: always
    depends_on:
      - dd-agent
    volumes:
      - postgres_logs:/var/log/pg_log:rw
    networks:
      - storedog-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DD_SERVICE=postgres
      - DD_VERSION=${DD_VERSION_POSTGRES-15}
    labels:
      com.datadoghq.tags.env: '${DD_ENV}'
      com.datadoghq.tags.service: 'postgres'
      com.datadoghq.tags.version: '${DD_VERSION_POSTGRES-15}'
      com.datadoghq.ad.check_names: '["postgres"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":5432, "username":"datadog", "password":"datadog"}]'
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "postgres", "auto_multi_line_detection":true, "path": "/var/log/pg_log/postgresql*.json", "type": "file"}]'
  redis:
    image: redis:6.2-alpine
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 3s
    depends_on:
      dd-agent:
        condition: service_started
    volumes:
      - 'redis:/data'
    networks:
      - storedog-network
    labels:
      com.datadoghq.tags.env: '${DD_ENV}'
      com.datadoghq.tags.service: 'redis'
      com.datadoghq.tags.version: '${DD_VERSION_REDIS-6.2}'
      com.datadoghq.ad.check_names: '["redisdb"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":6379}]'
      com.datadoghq.ad.logs: '[{"source": "redis", "service": "redis"}]'
  puppeteer:
    image: ghcr.io/puppeteer/puppeteer:20.9.0
    platform: linux/amd64
    volumes: 
    - ./services/puppeteer/scripts/puppeteer.js:/home/pptruser/puppeteer.js
    - ./services/puppeteer/scripts/puppeteer.sh:/home/pptruser/puppeteer.sh
    command: "bash puppeteer.sh"
    environment:
      - STOREDOG_URL=${STOREDOG_URL-http://service-proxy:80}
      - PUPPETEER_TIMEOUT=${PUPPETEER_TIMEOUT:-30000}
    networks:
      - storedog-network
    depends_on:
      - frontend
    shm_size: '4gb' # Increase shared memory size
    cap_add:
      - 'SYS_ADMIN' # Required for Puppeteer to run in Docker

volumes:
  redis:
  postgres_logs:

networks:
  storedog-network: