apiVersion: v1
kind: Service
metadata:
  name: ads
spec:
  ports:
    - port: 3030
      targetPort: 3030
      name: http
  selector:
    app: ads
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ads
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ads
  template:
    metadata:
      labels:
        app: ads
      annotations:
        ad.datadoghq.com/ads.logs: '[{"source": "java"}]'
    spec:
      volumes:
        - name: apmsocketpath
          hostPath:
            path: /var/run/datadog/
      containers:
        - name: ads
          image: ${REGISTRY_URL}/ads-java:${SD_TAG}
          ports:
            - containerPort: 3030
          env:
            - name: DD_ENV
              value: ${DD_ENV}
            - name: DD_SERVICE
              value: store-ads
            - name: DD_VERSION
              value: ${DD_VERSION_ADS}
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_PROFILING_ALLOCATION_ENABLED
              value: "true"
            - name: DD_PROFILING_TIMELINE_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          volumeMounts:
            - name: apmsocketpath
              mountPath: /var/run/datadog
          # Health probes optimized for Java Spring Boot application
          startupProbe:
            tcpSocket:
              port: 3030
            initialDelaySeconds: 15      # Allow for JVM + Spring Boot startup
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 5          # 15s + (5 Ã— 3s) = 30s max startup
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: 3030
            initialDelaySeconds: 0       # Startup probe handles delay
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 2
            successThreshold: 1
          livenessProbe:
            tcpSocket:
              port: 3030
            initialDelaySeconds: 0       # Startup probe handles delay
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3